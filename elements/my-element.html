<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="my-element" attributes="owner color">
  <template>
  	This is <b>{{owner}}</b>'s age-slider.
    <b>{{name}}</b> lets me borrow it.
    He likes the color <span style="color: {{color}}">{{color}}</span>.
    I am <b>{{age}}</b> years old.
    <p><label for="ageInput">Age:</label>
    <input id="ageInput" type="range"
           value="{{age}}">
    <label for="nameInput">Name:</label>
    <input id="nameInput" value="{{name}}"
           placeholder="Enter name..."></p>
    <button on-click="{{setFocus}}">Set focus to text input</button>
    <ul>
      <template repeat="{{s in salutations}}">
        <li>{{s.what}}: <input type="text" value="{{s.who}}"></li>
      </template>
    </ul>
  </template>
  <script>
  window.addEventListener('WebComponentsReady', function(e) {
    // imports are loaded and elements have been registered
    console.log('WebComponentsReady');
  });
  window.addEventListener('HTMLImportsLoaded', function(e) {
    // imports are loaded and elements have been registered
    console.log('HTMLImportsLoaded');
  });
    Polymer({
      age: 25,
      name: "Daniel",
      color: "red",
      owner: "Eric",
      setFocus: function() {
        this.$.nameInput.focus();
      },
      nameChanged: function() {
        if (this.name) {
          // Ensure name is capitalized
          this.name = this.name[0].toUpperCase() +
                      this.name.slice(1);
        }
      },
      ageChanged: function() { 
        if (this.age) {
        	console.log('age:' + this.age);
        }
      },	
      created: function() {
        //...
        console.log('created');
      },
      ready: function() {
        //...
        // (the salutations array)
        this.salutations = [
          {what: 'Hello', who: 'World'},
          {what: 'GoodBye', who: 'DOM APIs'},
          {what: 'Hello', who: 'Declarative'},
          {what: 'GoodBye', who: 'Imperative'}
        ];
        console.log('ready');
      }
    });
  </script>
</polymer-element>
